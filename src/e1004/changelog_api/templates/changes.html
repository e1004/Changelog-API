<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Changes</title>
        <link rel="stylesheet" href="{{ styles_location }}">
    </head>
    <body>
        <div class="version-number-container">
            Version {{ version_number }}
        </div>
        <div class="changes-container">
            {% for c in changes %}
            <div class="change-item">
                <p class="change-kind">{{ c.kind.capitalize() }}</p>
                <p class="change-body">{{ c.body }}</p>
                <p class="change-author"><span class="author-text">{{ c.author }}</span></p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
